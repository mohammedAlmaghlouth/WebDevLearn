<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <style>
            body {
                background-color: #202124;
            }
            

            @media only screen and (max-width: 2000px) {
                

                #searchInput {
                    width: 580px;
                }
                

                #SearchButton{
                    
                    width: 140px;
                    height: 38px;
                    
                   
                }

                #SearchButton {
                    top: 47%;
                    left: 44%;
                }

                


              }

              @media only screen and (max-width: 1000px) {
                
                #searchInput {
                    width: 350px;
                }
                
                

                #SearchButton {
                    
                    width: 140px;
                    height: 38px;
                    
                   
                }

                #SearchButton {
                    top: 47%;
                    left: 60%;
                }

               

              }

            #searchInput {
                box-sizing: border-box;
                color:white;
                font-weight: 500;
                padding: 10px;
                border: 20px;
                background-color: transparent;
                border-color: white;
                border-width: 20px;
               
                height: 41px;
                border-radius: 20px;
                border: 1px solid #5c6065;
                position:absolute;
                top: 37%;
                left: 30%;

                padding-left: 50px; /* Space for the icon */
                background-image: url("searchicon.png");
                background-repeat: no-repeat;
                background-position: 5px; /* Position of the icon */
                
            }

            #searchInput:hover {
                background-color: #303134;
                border: 1px solid #303134;
                
                
            }

            #searchInput:focus {
                color:white;
                font-weight: 500;
                padding: 10px;
                box-sizing: border-box;
                padding-left: 50px; /* Space for the icon */
                background-image: url("searchicon.png");
                background-repeat: no-repeat;
                background-position: 5px; 
            }

            #googlelogo {
                position:absolute;
                top: 16%;
                left: 38%;
                
            }

            #SearchButton {
                position:absolute;
                
                background-color: #303134;
                border-radius: 5px;
                color:azure;
               
                border-color: transparent;
            }

            #SearchButton:hover {
                border-color: white;
                border-width: 0.1px;
            }

            #mainhyperlink  {
                color: white;
                background-color: transparent;
                position: absolute; 
                top: 2%;
                right:1%;
                
                border-color: transparent;
            }

            #mainhyperlink:hover  {
                text-decoration: underline;
                cursor: pointer;
            }
        </style>
        
    </head>
    <body>
        <div style = "display: flex;">

        
            <!--Google logo-->
            <div id="googlelogo">
                <img src="googleimageicon.png" alt="Google Logo" width="301" height="130">
            </div>

            <div>
                <!--Normal google search-->
                <form action="https://www.google.com/search" method="GET">
                    <input id="searchInput" type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                    <button id="SearchButton" type="submit" name="btnK" value="Google Search">Google Search</button>
                    
                </form>
            </div>
            <div>
                <a href="index.html">
                    <button id="mainhyperlink">Google Search</button>
                </a>

                
            </div>
        </div>
    </body>
</html>
